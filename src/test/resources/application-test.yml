server:
  port: 8088

spring:
  datasource:
    url: "jdbc:h2:mem:testdb"
    driverClassName: "org.h2.Driver"
    username: "sa"
    password: "password"
  jpa:
    database-platform: "org.hibernate.dialect.H2Dialect"
    show-sql: true
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  h2:
    console.enabled: true

#spring.jpa.properties.hibernate.jdbc.time_zone=UTC